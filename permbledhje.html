<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permbledhjet e Diteve</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E5984;
            --primary-light: #6B8E23;
            --secondary: #8FBC8F;
            --secondary-light: #9ACD32;
            --success: #4CAF50;
            --danger: #DC3545;
            --warning: #F0AD4E;
            --light: #F5F5F5;
            --dark: #444444;
            --white: #FFFFFF;
            --gray: #808080;
            --gray-light: #CCCCCC;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
            padding: 10px;
        }

        .container {
            width: 100%;
            padding: 20px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-light);
        }

        h1, h2, h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
        }

        h2 {
            font-size: 1.7rem;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
            margin-top: 30px;
        }

        h3 {
            font-size: 1.3rem;
            margin-top: 20px;
        }

        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--primary);
            color: var(--white);
            padding: 15px 20px;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        button {
            cursor: pointer;
            background-color: var(--secondary);
            color: var(--dark);
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-family: inherit;
            font-size: 1rem;
            border-radius: var(--border-radius);
            padding: 10px 12px;
        }

        button:hover {
            background-color: var(--secondary-light);
            transform: translateY(-2px);
        }

        button i {
            margin-right: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #1e3a5e;
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--white);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid var(--gray-light);
        }

        th {
            background-color: var(--primary);
            color: var(--white);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:nth-child(even) {
            background-color: rgba(245, 245, 245, 0.5);
        }

        tr:hover {
            background-color: rgba(143, 188, 143, 0.1);
        }

        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #45a049;
            border: 1px solid #45a049;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #c82333;
            border: 1px solid #c82333;
        }

        .total-section {
            background-color: var(--primary);
            color: var(--white);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .stat-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .stat-title {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.2rem;
            color: var(--gray);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-light);
            text-align: center;
            color: var(--gray);
            font-size: 0.875rem;
        }

        .date-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-filter input, .date-filter select {
            padding: 10px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-family: inherit;
        }

        .date-filter button {
            padding: 10px 15px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge-success {
            background-color: var(--success);
            color: var(--white);
        }

        .badge-danger {
            background-color: var(--danger);
            color: var(--white);
        }

        .badge-warning {
            background-color: var(--warning);
            color: var(--dark);
        }

        #chart-container {
            width: 100%;
            height: 400px;
            margin: 30px 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .date-filter {
                flex-direction: column;
                align-items: stretch;
            }

            .summary-stats {
                grid-template-columns: 1fr;
            }

            #chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Permbledhjet e Diteve</h1>
            <button class="btn-primary" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Kthehu te Inventari
            </button>
        </header>

        <div id="errorMessage" class="alert alert-danger"></div>
        <div id="successMessage" class="alert alert-success"></div>

        <div class="date-filter">
            <div>
                <label for="startDate">Nga data:</label>
                <input type="date" id="startDate">
            </div>
            <div>
                <label for="endDate">Deri në datë:</label>
                <input type="date" id="endDate">
            </div>
            <div>
                <label for="sortOrder">Rendit sipas:</label>
                <select id="sortOrder">
                    <option value="newest">Më e Re</option>
                    <option value="oldest">Më e Vjetër</option>
                    <option value="highestSales">Xhiro Më e Lartë</option>
                    <option value="lowestSales">Xhiro Më e Ulët</option>
                </select>
            </div>
            <button onclick="filterRecords()">
                <i class="fas fa-filter"></i> Filtro
            </button>
        </div>

        <div class="summary-stats">
            <div class="stat-card">
                <div class="stat-title">Totali i Ditëve të Regjistruara</div>
                <div class="stat-value" id="totalDays">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Xhiro Totale</div>
                <div class="stat-value" id="totalTurnover">0.00 L</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Xhiro Mesatare Ditore</div>
                <div class="stat-value" id="averageTurnover">0.00 L</div>
            </div>
        </div>

        <div id="chart-container">
            <div class="loading" id="chartLoading">Duke ngarkuar grafikun...</div>
            <canvas id="salesChart"></canvas>
        </div>

        <h2><i class="fas fa-table"></i> Rekordet e Përmbledhura</h2>
        
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Gjithsej kostoTotale</th>
                        <th>Gjithsej Totali Final</th>
                        <th>Xhiro ditore</th>
                        <th>Veprimi</th>
                    </tr>
                </thead>
                <tbody id="summaryTable">
                    <tr>
                        <td colspan="6" class="loading">Duke ngarkuar të dhënat...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p>© <span id="current-year"></span> Inventari System</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        let db;
        let summaryData = [];
        let chartInstance = null;
        
        // Show error message
        function showError(message) {
            const errorElement = document.getElementById("errorMessage");
            errorElement.textContent = message;
            errorElement.style.display = "block";
            setTimeout(() => {
                errorElement.style.display = "none";
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const successElement = document.getElementById("successMessage");
            successElement.textContent = message;
            successElement.style.display = "block";
            setTimeout(() => {
                successElement.style.display = "none";
            }, 3000);
        }

        function openDB() {
            return new Promise((resolve, reject) => {
                // Check if IndexedDB is supported
                if (!window.indexedDB) {
                    showError("Your browser doesn't support IndexedDB. Please use a modern browser.");
                    reject("IndexedDB not supported");
                    return;
                }
                
                const request = indexedDB.open("InventoryDB", 1);

                request.onupgradeneeded = function(event) {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains('records')) {
                        db.createObjectStore('records', { keyPath: 'id', autoIncrement: true });
                    }
                };

                request.onsuccess = function(event) {
                    db = event.target.result;
                    resolve(db);
                };

                request.onerror = function(event) {
                    showError("Error opening database: " + event.target.error);
                    reject("Error opening DB");
                };
            });
        }

        function loadRecordsFromDB() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    showError("Database not initialized");
                    reject("Database not initialized");
                    return [];
                }
                
                try {
                    const transaction = db.transaction(['records'], 'readonly');
                    const store = transaction.objectStore('records');
                    const request = store.getAll();

                    request.onsuccess = function(event) {
                        resolve(event.target.result);
                    };

                    request.onerror = function(event) {
                        showError("Error loading records: " + event.target.error);
                        reject("Error loading records");
                    };
                } catch (error) {
                    showError("Error in transaction: " + error.message);
                    reject(error);
                    return [];
                }
            });
        }

        function createSummaryTable(records) {
            const summaryTable = document.getElementById("summaryTable");
            summaryTable.innerHTML = "";

            if (records.length === 0) {
                summaryTable.innerHTML = `<tr><td colspan="6" class="loading">Nuk u gjetën të dhëna.</td></tr>`;
                return;
            }

            // Populate the table
            records.forEach(record => {
                const row = document.createElement("tr");
                
                // Format date for display
                let displayDate = record.date;
                try {
                    // Try to parse and format the date if it's a valid date string
                    const dateObj = new Date(record.date);
                    if (!isNaN(dateObj)) {
                        displayDate = dateObj.toLocaleDateString('sq-AL');
                    }
                } catch (e) {
                    // If there's an error, use the original date string
                    console.log("Date parsing error:", e);
                }

                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${displayDate}</td>
                    <td>${parseFloat(record.sumTotalCost).toFixed(2)} L</td>
                    <td>${parseFloat(record.sumFinalTotal).toFixed(2)} L</td>
                    <td>${parseFloat(record.sumOfAll).toFixed(2)} L 
                        ${getSalesBadge(parseFloat(record.sumOfAll))}
                    </td>
                    <td>
                        <button onclick="viewDetails(${record.id})" class="btn-primary" style="padding: 6px 10px; font-size: 0.875rem;">
                            <i class="fas fa-eye"></i> Shiko
                        </button>
                    </td>
                `;
                summaryTable.appendChild(row);
            });

            // Update summary statistics
            updateSummaryStats(records);
        }

        function getSalesBadge(value) {
            if (value > 1000) {
                return `<span class="badge badge-success">E Lartë</span>`;
            } else if (value > 500) {
                return `<span class="badge badge-warning">Mesatare</span>`;
            } else {
                return `<span class="badge badge-danger">E Ulët</span>`;
            }
        }

        function updateSummaryStats(records) {
            const totalDaysElement = document.getElementById("totalDays");
            const totalTurnoverElement = document.getElementById("totalTurnover");
            const averageTurnoverElement = document.getElementById("averageTurnover");

            const totalDays = records.length;
            let totalTurnover = 0;

            records.forEach(record => {
                totalTurnover += parseFloat(record.sumOfAll) || 0;
            });

            const averageTurnover = totalDays > 0 ? totalTurnover / totalDays : 0;

            totalDaysElement.textContent = totalDays;
            totalTurnoverElement.textContent = `${totalTurnover.toFixed(2)} L`;
            averageTurnoverElement.textContent = `${averageTurnover.toFixed(2)} L`;

            // Create or update chart
            createSalesChart(records);
        }

        function viewDetails(id) {
            // Redirect to the main page with a query parameter to show the specific record
            window.location.href = `index.html?view=${id}`;
        }

        function createSalesChart(records) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            document.getElementById('chartLoading').style.display = 'none';
            
            // Destroy previous chart instance if it exists
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // Sort records by date (oldest first for chronological display)
            records.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Prepare data for the chart (last 30 records maximum for readability)
            const recentRecords = records.slice(-30);
            
            const labels = recentRecords.map(record => {
                // Format date for display
                try {
                    const dateObj = new Date(record.date);
                    if (!isNaN(dateObj)) {
                        return dateObj.toLocaleDateString('sq-AL', { day: 'numeric', month: 'short' });
                    }
                } catch (e) {}
                return record.date;
            });
            
            const dailyTurnover = recentRecords.map(record => parseFloat(record.sumOfAll) || 0);
            const totalCosts = recentRecords.map(record => parseFloat(record.sumTotalCost) || 0);
            const finalTotals = recentRecords.map(record => parseFloat(record.sumFinalTotal) || 0);
            
            // Create the chart
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Xhiro ditore',
                            data: dailyTurnover,
                            backgroundColor: 'rgba(46, 89, 132, 0.2)',
                            borderColor: 'rgba(46, 89, 132, 1)',
                            borderWidth: 2,
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: 'Gjithsej kostoTotale',
                            data: totalCosts,
                            backgroundColor: 'rgba(220, 53, 69, 0.1)',
                            borderColor: 'rgba(220, 53, 69, 1)',
                            borderWidth: 1,
                            tension: 0.3,
                            fill: false
                        },
                        {
                            label: 'Gjithsej Totali Final',
                            data: finalTotals,
                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                            borderColor: 'rgba(76, 175, 80, 1)',
                            borderWidth: 1,
                            tension: 0.3,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Tendenca e shitjeve',
                            font: {
                                size: 18
                            }
                        },
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Vlera (L)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Data'
                            }
                        }
                    }
                }
            });
        }

        function filterRecords() {
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const sortOrder = document.getElementById("sortOrder").value;
            
            // Clone the original data for filtering
            let filteredData = [...summaryData];
            
            // Filter by date range if dates are provided
            if (startDate && endDate) {
                const startDateObj = new Date(startDate);
                const endDateObj = new Date(endDate);
                // Set endDateObj to end of the day
                endDateObj.setHours(23, 59, 59, 999);
                
                filteredData = filteredData.filter(record => {
                    const recordDate = new Date(record.date);
                    return recordDate >= startDateObj && recordDate <= endDateObj;
                });
            }
            
            // Sort the data
            switch (sortOrder) {
                case "newest":
                    filteredData.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case "oldest":
                    filteredData.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case "highestSales":
                    filteredData.sort((a, b) => parseFloat(b.sumOfAll) - parseFloat(a.sumOfAll));
                    break;
                case "lowestSales":
                    filteredData.sort((a, b) => parseFloat(a.sumOfAll) - parseFloat(b.sumOfAll));
                    break;
            }
            
            // Update the table with filtered data
            createSummaryTable(filteredData);
            showSuccess("Të dhënat u filtruan me sukses.");
        }

        // Update current year in footer
        function updateYear() {
            document.getElementById("current-year").textContent = new Date().getFullYear();
        }

        // Initialize the application
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                updateYear();
                await openDB();
                
                // Load all records
                const records = await loadRecordsFromDB();
                summaryData = records;
                
                // Sort records by date (newest first by default)
                records.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Create the summary table
                createSummaryTable(records);
                
                showSuccess("Të dhënat u ngarkuan me sukses.");
            } catch (error) {
                console.error("Initialization error:", error);
                showError("Failed to initialize: " + error.message);
            }
        });
    </script>
</body>
</html>
